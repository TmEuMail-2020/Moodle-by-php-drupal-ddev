name: ddev-bust-image-cache--template-php-drupal-ddev
networks:
    ddev_default:
        external: true
        name: ddev_default
    default:
        driver_opts:
            com.docker.network.driver.mtu: "1440"
        name: ddev-bust-image-cache--template-php-drupal-ddev_default
services:
    db:
        build:
            args:
                BASE_IMAGE: ddev/ddev-dbserver-mariadb-10.7:v1.22.0
                gid: "33333"
                uid: "33333"
                username: gitpod
            context: /workspace/bust-image-cache--template-php-drupal-ddev/.ddev/.dbimageBuild
            dockerfile: Dockerfile
        cap_add:
            - SYS_NICE
        command: []
        container_name: ddev-bust-image-cache--template-php-drupal-ddev-db
        environment:
            COLUMNS: "80"
            DDEV_DATABASE: mariadb:10.7
            DDEV_DATABASE_FAMILY: mysql
            DDEV_HOSTNAME: bust-image-cache--template-php-drupal-ddev.ddev.site
            DDEV_PHP_VERSION: "8.1"
            DDEV_PRIMARY_URL: https://8080-tmeumail202-bustimageca-299y17jgrgd.ws-eu104.gitpod.io
            DDEV_PROJECT: bust-image-cache--template-php-drupal-ddev
            DDEV_PROJECT_TYPE: php
            DDEV_ROUTER_HTTP_PORT: "80"
            DDEV_ROUTER_HTTPS_PORT: "443"
            DDEV_SITENAME: bust-image-cache--template-php-drupal-ddev
            DDEV_TLD: ddev.site
            DOCKER_IP: 0.0.0.0
            GOARCH: amd64
            GOOS: linux
            HOST_DOCKER_INTERNAL_IP: ""
            IS_DDEV_PROJECT: "true"
            LINES: "24"
            MYSQL_HISTFILE: /mnt/ddev-global-cache/mysqlhistory/bust-image-cache--template-php-drupal-ddev-db/mysql_history
            MYSQL_PWD: db
            PGDATABASE: db
            PGHOST: 127.0.0.1
            PGPASSWORD: db
            PGUSER: db
            POSTGRES_DB: db
            POSTGRES_PASSWORD: db
            POSTGRES_USER: db
            TZ: ""
            USER: gitpod
        healthcheck:
            interval: 1s
            retries: 120
            start_period: 2m0s
            timeout: 2m0s
        hostname: bust-image-cache--template-php-drupal-ddev-db
        image: ddev/ddev-dbserver-mariadb-10.7:v1.22.0-bust-image-cache--template-php-drupal-ddev-built
        labels:
            com.ddev.app-type: php
            com.ddev.approot: /workspace/bust-image-cache--template-php-drupal-ddev
            com.ddev.platform: ddev
            com.ddev.site-name: bust-image-cache--template-php-drupal-ddev
        networks:
            ddev_default: null
            default: null
        ports:
            - host_ip: 0.0.0.0
              mode: ingress
              protocol: tcp
              published: "3306"
              target: 3306
        restart: "no"
        stop_grace_period: 1m0s
        user: 33333:33333
        volumes:
            - source: database
              target: /var/lib/mysql
              type: volume
              volume:
                nocopy: true
            - bind:
                create_host_path: true
              source: /workspace/bust-image-cache--template-php-drupal-ddev/.ddev
              target: /mnt/ddev_config
              type: bind
            - bind:
                create_host_path: true
              source: /workspace/bust-image-cache--template-php-drupal-ddev/.ddev/db_snapshots
              target: /mnt/snapshots
              type: bind
            - source: ddev-global-cache
              target: /mnt/ddev-global-cache
              type: volume
              volume: {}
        working_dir: /home/gitpod
    web:
        build:
            args:
                BASE_IMAGE: ddev/ddev-webserver:20230803_php_serialize_precision
                DDEV_PHP_VERSION: "8.1"
                gid: "33333"
                uid: "33333"
                username: gitpod
            context: /workspace/bust-image-cache--template-php-drupal-ddev/.ddev/.webimageBuild
            dockerfile: Dockerfile
        cap_add:
            - SYS_PTRACE
        command:
            - /pre-start.sh
        container_name: ddev-bust-image-cache--template-php-drupal-ddev-web
        environment:
            COLUMNS: "80"
            DDEV_COMPOSER_ROOT: /var/www/html/public
            DDEV_DATABASE: mariadb:10.7
            DDEV_DATABASE_FAMILY: mysql
            DDEV_DOCROOT: public
            DDEV_FILES_DIR: ""
            DDEV_FILES_DIRS: ""
            DDEV_HOSTNAME: bust-image-cache--template-php-drupal-ddev.ddev.site
            DDEV_MUTAGEN_ENABLED: "false"
            DDEV_PHP_VERSION: "8.1"
            DDEV_PRIMARY_URL: https://8080-tmeumail202-bustimageca-299y17jgrgd.ws-eu104.gitpod.io
            DDEV_PROJECT: bust-image-cache--template-php-drupal-ddev
            DDEV_PROJECT_TYPE: php
            DDEV_ROUTER_HTTP_PORT: "80"
            DDEV_ROUTER_HTTPS_PORT: "443"
            DDEV_SITENAME: bust-image-cache--template-php-drupal-ddev
            DDEV_TLD: ddev.site
            DDEV_VERSION: v1.22.1
            DDEV_WEB_ENTRYPOINT: /mnt/ddev_config/web-entrypoint.d
            DDEV_WEBSERVER_TYPE: apache-fpm
            DDEV_XDEBUG_ENABLED: "false"
            DEPLOY_NAME: local
            DOCKER_IP: 0.0.0.0
            DOCROOT: public
            DRUSH_ALLOW_XDEBUG: "1"
            DRUSH_OPTIONS_URI: https://8080-tmeumail202-bustimageca-299y17jgrgd.ws-eu104.gitpod.io
            GOARCH: amd64
            GOOS: linux
            HOST_DOCKER_INTERNAL_IP: ""
            HTTP_EXPOSE: 80:80,8025:8025
            HTTPS_EXPOSE: 443:80,8026:8025
            IS_DDEV_PROJECT: "true"
            LINES: "24"
            MYSQL_HISTFILE: /mnt/ddev-global-cache/mysqlhistory/bust-image-cache--template-php-drupal-ddev-web/mysql_history
            MYSQL_PWD: db
            NODE_EXTRA_CA_CERTS: /mnt/ddev-global-cache/mkcert/rootCA.pem
            PGDATABASE: db
            PGHOST: db
            PGPASSWORD: db
            PGUSER: db
            PHP_IDE_CONFIG: serverName=bust-image-cache--template-php-drupal-ddev.ddev.site
            SSH_AUTH_SOCK: /home/.ssh-agent/socket
            TZ: ""
            USER: gitpod
            VIRTUAL_HOST: bust-image-cache--template-php-drupal-ddev.ddev.site
            npm_config_cache: /mnt/ddev-global-cache/npm
        extra_hosts:
            - host.docker.internal:host-gateway
        healthcheck:
            interval: 1s
            retries: 120
            start_period: 2m0s
            timeout: 2m0s
        hostname: bust-image-cache--template-php-drupal-ddev-web
        image: ddev/ddev-webserver:20230803_php_serialize_precision-bust-image-cache--template-php-drupal-ddev-built
        labels:
            com.ddev.app-type: php
            com.ddev.approot: /workspace/bust-image-cache--template-php-drupal-ddev
            com.ddev.platform: ddev
            com.ddev.site-name: bust-image-cache--template-php-drupal-ddev
        networks:
            ddev_default: null
            default: null
        ports:
            - host_ip: 0.0.0.0
              mode: ingress
              protocol: tcp
              published: "8080"
              target: 80
            - host_ip: 0.0.0.0
              mode: ingress
              protocol: tcp
              published: "8443"
              target: 443
            - host_ip: 0.0.0.0
              mode: ingress
              protocol: tcp
              published: "8027"
              target: 8025
        restart: "no"
        user: 33333:33333
        volumes:
            - consistency: cached
              source: ../
              target: /var/www/html
              type: bind
            - bind:
                create_host_path: true
              read_only: true
              source: /workspace/bust-image-cache--template-php-drupal-ddev/.ddev
              target: /mnt/ddev_config
              type: bind
            - bind:
                create_host_path: true
              read_only: true
              source: /workspace/bust-image-cache--template-php-drupal-ddev/.ddev/xhprof
              target: /usr/local/bin/xhprof
              type: bind
            - source: ddev-global-cache
              target: /mnt/ddev-global-cache
              type: volume
              volume: {}
            - source: ddev-ssh-agent_socket_dir
              target: /home/.ssh-agent
              type: volume
              volume: {}
        working_dir: /var/www/html/
volumes:
    database:
        external: true
        name: bust-image-cache--template-php-drupal-ddev-mariadb
    ddev-global-cache:
        external: true
        name: ddev-global-cache
    ddev-ssh-agent_socket_dir:
        external: true
        name: ddev-ssh-agent_socket_dir
